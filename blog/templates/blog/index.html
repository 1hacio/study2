<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    {% for p in posts %}
            <hr/>
            <h2>{{ p.title }}</h2>
            <h2>{{ p.created_at }}</h2>
            <h2>{{ p.content }}</h2>
    {% endfor %}
</body>
</html>
